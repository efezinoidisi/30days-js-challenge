<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <header class="main__header">
    <nav>
      <a href="../../index.html">back</a>
    </nav>
    <h1>webcam fun!</h1>

  </header>
  <main>
    <div class="photobooth">
      <div class="controls">
        <button type="button" id="take-photo">Take Photo</button>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" min=0 max=255 name="rmin" id="rmin">
          <label for="rmax">Red Max:</label>
          <input type="range" min=0 max=255 name="rmax" id="rmax">

          <br>

          <label for="gmin">Green Min:</label>
          <input type="range" min=0 max=255 id="gmin" name="gmin">
          <label for="gmax">Green Max:</label>
          <input type="range" min=0 max=255 name="gmax" id="gmax">

          <br>

          <label for="bmin">Blue Min:</label>
          <input type="range" min=0 max=255 name="bmin" id="bmin">
          <label for="bmax">Blue Max:</label>
          <input type="range" min=0 max=255 name="bmax" id="bmax">
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
