<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->

    <header class="main__header">
      <nav>
        <a href="../../index.html">back</a>
      </nav>
      <h1>hold shift key and check the checkboxes</h1>
    </header>

    <main>
      <section class="inbox">
        <label class="item">
          <input type="checkbox" />
          <span>This is an inbox layout.</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Check one item</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Hold down your Shift key</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Check a lower item</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Everything in between should also be set to checked</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Try to do it without any libraries</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Just regular JavaScript</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Good Luck!</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>Don't forget to tweet your result!</span>
        </label>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
